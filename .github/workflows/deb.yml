name: Build deb

on:
  push:
    branches:
      - build-deb

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: sudo apt-get install -y debhelper
      - run: dpkg-buildpackage -uc -us -b
      - uses: actions/upload-artifact@v2
        with:
          name: Debian Packages
          path: ../*.deb
