name: Build & Release Debian Package

on:
  push:
    branches:
      - build-deb
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: sudo apt-get install --yes --no-install-recommends debhelper devscripts
      - run: echo ${{ github.ref }}
      - name: Add debian/changelog entry
        if: startsWith(github.ref, 'refs/tags/v')
        run: dch --newversion=$(echo '${{ github.ref }}' | sed -e 's:refs/tags/v::g') "Auto release"
      - name: Build Package
        run: dpkg-buildpackage -uc -us -b
      - name: Move Package
        run: mv ../snapcraft_*.deb snapcraft.deb
      - uses: actions/upload-artifact@v2
        with:
          name: Debian Packages
          path: snapcraft.deb
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: true
      - name: Add Debian Package to Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./snapcraft.deb
          asset_name: snapcraft.deb
          asset_content_type: application/vnd.debian.binary-package
